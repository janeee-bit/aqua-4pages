<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav">
          <li><a href="/index.html">About Me</a></li>
          <li><a href="/contact.html">Contact Me</a></li>
          <li><a class="active" href="/registration.html">Registration</a></li>
          <li><a href="/login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="regform">
        <form action="#">
          <div>
          <h3 class="reg">Register Here</h3>
          </div>
          <div>
            <label for="fn">First Name</label>
            <input type="fn" name="" id="" />
          </div>
          <div>
            <label for="lastn">Last Name</label>
            <input type="lastn" name="" id="" />
          </div>
          <div>
            <label for="Phone">Phone Number</label>
            <input type="tel" name="" id="" />
          </div>
          <div>
            <label for="gender">Gender:</label>
            <select name="" id="">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div>
            <label for="Country">Country</label>
            <input type="country" name="" id="" />
          </div>
          <div>
            <label for="State">State/Province </label>
            <input type="state" name="" id="" />
          </div>
          <div>
          <label for="Email">Email</label>
          <input type="email" name="" id="" />
          <div>
           <div>
              <label for="password">Password</label>
            <input type="password" name="" id="" />
           </div>
           <div>
              <label for="password">Confirm Password</label>
            <input type="password" name="" id="" />
           </div>
           <br>
           <div class="action">
            <button class="contact-btn">Register</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p class="end">CopyRight By janeee-bit</p>
    </footer>
  </body>
</html>
